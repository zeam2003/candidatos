<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progres Bar</h4>
                <div class="progress m-t-30">
                    <div class="progress-bar bg-success active progress-bar-striped" [style.width]="getProgreso1" style="height:5px;" role="progressbar">

                    </div>
                </div>

                <div class="progress m-t-30">
                    <div class="progress-bar bg-info active progress-bar-striped" [style.width]="getProgreso2" style="height:5px;" role="progressbar">

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso2 = $event" [valor]="progreso2" [btnClass]="'btn-info'"></app-incrementador>
            </div>
        </div>
    </div>
</div>
